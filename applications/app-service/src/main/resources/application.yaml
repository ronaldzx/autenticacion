server:
  port: 8080
spring:
  application:
    name: "Autenticacion"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/myrealm
          client-id: my-client-id
jwt:
  json-exp-roles: realm_access.roles
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
routes:
  paths:
    user: "/api/v1/usuarios"
    login: "/api/v1/login"
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autenticacion"
    schema: "public"
    username: "postgres"
    password: "admin"
